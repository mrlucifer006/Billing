<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
        <!-- Header -->
        <div class="bg-slate-900 px-6 py-6 text-center">
            <h1 class="text-2xl font-bold text-white tracking-tight">Event Ticketing</h1>
            <p class="text-slate-400 text-sm mt-1">Ticket Booking System</p>
        </div>

        <!-- Form -->
        <div class="p-6">
            <form id="submissionForm" class="space-y-4">

                <!-- Name -->
                <div>
                    <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wide mb-1">Full
                        Name</label>
                    <input type="text" name="name" required placeholder="Enter participant name"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wide mb-1">Phone
                        Number</label>
                    <input type="tel" name="phone" required placeholder="10-digit number" pattern="[0-9]{10}"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
                </div>

                <!-- Payment Mode -->
                <div>
                    <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wide mb-1">Payment
                        Mode</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="payment_mode" value="online"
                                class="text-blue-600 focus:ring-blue-500" checked onchange="toggleTransactionId()">
                            <span class="text-sm text-slate-700">Online (GPay/UPI)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="payment_mode" value="cash"
                                class="text-blue-600 focus:ring-blue-500" onchange="toggleTransactionId()">
                            <span class="text-sm text-slate-700">Cash</span>
                        </label>
                    </div>
                </div>

                <!-- Transaction ID -->
                <div id="transactionIdField">
                    <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wide mb-1">Transaction
                        ID</label>
                    <input type="text" name="transaction_id" id="transaction_input" required
                        placeholder="UPI Reference ID"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm font-mono">
                </div>

                <!-- Amount / Duration -->
                <div>
                    <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wide mb-1">Select
                        Ticket</label>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Premium Plan -->
                        <label class="cursor-pointer group">
                            <input type="radio" name="plan_selection" value="premium_50" class="peer sr-only" required>
                            <div
                                class="rounded-xl border-2 border-slate-200 p-4 text-center hover:border-blue-400 hover:bg-blue-50 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700 transition-all h-full flex flex-col justify-center relative overflow-hidden">

                                <div
                                    class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-bl-lg">
                                    PREMIUM</div>

                                <div class="text-2xl font-bold mb-1">₹50</div>
                                <div class="text-xs text-slate-500 font-medium uppercase tracking-wider">15 Mins</div>
                            </div>
                        </label>

                        <!-- Standard Plan -->
                        <label class="cursor-pointer group">
                            <input type="radio" name="plan_selection" value="standard_40" class="peer sr-only">
                            <div
                                class="rounded-xl border-2 border-slate-200 p-4 text-center hover:border-purple-400 hover:bg-purple-50 peer-checked:border-purple-600 peer-checked:bg-purple-50 peer-checked:text-purple-700 transition-all h-full flex flex-col justify-center relative overflow-hidden">

                                <div
                                    class="absolute top-0 right-0 bg-purple-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-bl-lg">
                                    STANDARD</div>

                                <div class="text-2xl font-bold mb-1">₹40</div>
                                <div class="text-xs text-slate-500 font-medium uppercase tracking-wider">15 Mins</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center mt-6">
                    <span class="material-icons text-sm mr-2">send</span> Process Entry
                </button>

                <!-- Messages -->
                <div id="errorMessage"
                    class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-lg text-xs font-medium border border-red-100 flex items-center">
                    <span class="material-icons text-sm mr-2">error_outline</span>
                    <span id="errorText">Error</span>
                </div>

                <div id="successMessage"
                    class="hidden mt-4 p-3 bg-green-50 text-green-700 rounded-lg text-xs font-medium border border-green-100 flex items-center">
                    <span class="material-icons text-sm mr-2">check_circle</span>
                    <span id="successText">Success</span>
                </div>
            </form>
        </div>

        <!-- Footer Link -->
        <div class="bg-slate-50 px-6 py-4 text-center border-t border-slate-200">
            <a href="/participants"
                class="text-xs text-blue-600 hover:text-blue-800 font-medium hover:underline transition-colors">
                View Live Dashboard
            </a>
        </div>
    </div>

    <!-- Script -->
    <script>
        const form = document.getElementById('submissionForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const transactionIdField = document.getElementById('transactionIdField');
        const transactionInput = document.getElementById('transaction_input');

        function toggleTransactionId() {
            const paymentMode = document.querySelector('input[name="payment_mode"]:checked').value;
            if (paymentMode === 'online') {
                transactionIdField.classList.remove('hidden');
                transactionInput.required = true;
            } else {
                transactionIdField.classList.add('hidden');
                transactionInput.required = false;
                transactionInput.value = ''; // Clear value
            }
        }

        // Initial check
        toggleTransactionId();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="material-icons text-sm mr-2 animate-spin">refresh</span> Processing...';

            const formData = new FormData(form);

            try {
                const response = await fetch('/submit_entry', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    successText.textContent = `Success: ${result.message}`;
                    form.reset();
                    // Reset to default state
                    document.querySelector('input[name="payment_mode"][value="online"]').checked = true;
                    toggleTransactionId();
                } else {
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = result.message || 'Something went wrong';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = `Network Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="material-icons text-sm mr-2">send</span> Process Entry';
            }
        });
    </script>
</body>

</html>
